<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <title>Zoom S2S Translator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Zoom S2S Translator</h1>
        <div class="status-indicator" id="statusIndicator">
          <span class="status-dot"></span>
          <span class="status-text">Idle</span>
        </div>
      </header>

      <main>
        <section class="config-section">
          <h2>Language Settings</h2>
          <div class="form-group">
            <label for="sourceLang">Source Language:</label>
            <select id="sourceLang">
              <option value="en">English</option>
              <option value="ja">Japanese</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="cmn">Mandarin Chinese</option>
              <option value="ko">Korean</option>
              <option value="hi">Hindi</option>
              <option value="ar">Arabic</option>
              <option value="pt">Portuguese</option>
            </select>
          </div>

          <div class="form-group">
            <label for="targetLang">Target Language:</label>
            <select id="targetLang">
              <option value="ja">Japanese</option>
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="cmn">Mandarin Chinese</option>
              <option value="ko">Korean</option>
              <option value="hi">Hindi</option>
              <option value="ar">Arabic</option>
              <option value="pt">Portuguese</option>
            </select>
          </div>
        </section>

        <section class="config-section">
          <h2>Audio Devices</h2>
          <div class="form-group">
            <label for="micDevice">Microphone:</label>
            <select id="micDevice">
              <option value="">Loading devices...</option>
            </select>
          </div>

          <div class="form-group">
            <label for="speakerDevice">Speaker:</label>
            <select id="speakerDevice">
              <option value="">Loading devices...</option>
            </select>
          </div>

          <button id="refreshDevices" class="btn-secondary">
            Refresh Devices
          </button>
        </section>

        <section class="status-section">
          <h2>Status</h2>
          <div class="status-grid">
            <div class="status-item">
              <span class="status-label">Incoming:</span>
              <span id="incomingStatus" class="status-value">--</span>
            </div>
            <div class="status-item">
              <span class="status-label">Outgoing:</span>
              <span id="outgoingStatus" class="status-value">--</span>
            </div>
            <div class="status-item">
              <span class="status-label">Latency:</span>
              <span id="latencyValue" class="status-value">-- ms</span>
            </div>
          </div>
        </section>

        <section class="controls">
          <button id="startButton" class="btn-primary">
            Start Translation
          </button>
          <button id="stopButton" class="btn-danger" disabled>
            Stop Translation
          </button>
        </section>
      </main>

      <footer>
        <p class="version">v0.1.0</p>
      </footer>
    </div>

    <script type="module" src="./app.ts"></script>
  </body>
</html>
